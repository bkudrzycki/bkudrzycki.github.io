<div class="masthead">
  <div class="row flex-nowrap justify-content-between align-items-center pb-3 pt-1">
    <div class="col-12 text-center">
      <a class="blog-header-logo text-dark" href="{{ site.baseurl | prepend: site.url}}/" style="font-family: 'Ultra'">{{ site.title }}</a>
    </div>
  </div>
  <div class="masthead__menu">
     <nav id="site-nav" class="greedy-nav">        
        <ul class="visible-links">
          {%- for link in site.data.navigation.main -%}
            <li class="masthead__menu-item">
              <a class="p-3 text-uppercase text-muted small" href="{{ link.url | relative_url }}"{% if link.description %} title="{{ link.description }}"{% endif %}>{{ link.title }}</a>
            </li>
          {%- endfor -%}
        </ul>             
      </nav>
  </div>
</div>
